<!doctype html>
<html ng-app="soapApp">
	<head>
		<link rel="stylesheet/css" type="text/css" href="css/normalize.min.css" />
		<link rel="stylesheet/less" type="text/less" href="less/test_01.less" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<script src='js/less.min.js'></script>
		<script src='js/angular.min.js'></script>
		<script src='js/jquery.min.js'></script>
		<script src='app/js/test_01.js'></script>
	</head>
	<body>
		<div class="logo"></div>
		<div ng-controller="HomeCtrl">
			<div class="container">
				<div class="menu item item-{{item_hover}}-selected" ng-init="item_hover=-1">
					<div class="item" ng-repeat="item in items" ng-mouseover=" item_hover = {{item.name}}">
						{{ item.name }}
					</div>
				</div>
				<div class="main item">
					<div class="content">
						{{wip}}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
